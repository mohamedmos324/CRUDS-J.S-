<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Main container -->
    <div class="cruds">

    <!--Start Header -->
        <div class="head">
            <h2>Crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
     <!--End Header -->

     <!--Start Inputs     -->
        <div class="inputs">
            <input type="text" id="title" placeholder="Title...">
            <div class="price">
                <input onkeyup=" getTotal ()" type="number" id="price" placeholder="price">
                <input onkeyup=" getTotal ()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup=" getTotal ()" type="number" id="ads" placeholder="ads">
                <input onkeyup=" getTotal ()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Creat</button>
        </div>
     <!--End Inputs -->


     <!--Start Outputs -->
        <div class="outputs">
            <div class="screenBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick=" getSearchMood(this.id)" id="searchByTitle"> Search by title</button>
                    <button onclick=" getSearchMood(this.id)" id="searchBycategory"> Search by Category</button>
                </div>
            </div>

            <div id="delete_all"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discont</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    <!--End Outputs -->
    </div>


    <script src="JS/main.js"></script>
</body>
</html>
